<!--Rowspan and Colspan-->
<head>
  <title>Table</title>
</head>

<body>
  <table border="3" width="50%" height="70%">
    <tr>
      <td> &nbsp; </td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td> &nbsp; </td>
      <td> &nbsp; </td>
      <td rowspan="2"></td>
    </tr>
    <tr>
      <td> &nbsp; </td>
      <td> &nbsp; </td>
    </tr>
  </table>
</body>
